<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul class="menu">
        <li class="item item1">item1</li>
        <li class="item item2">item2</li>
        <li class="item item3">item3</li>
    </ul>

    <script>
        // 문제) 각 li 요소를 클릭하면 클릭된 요소 배경색 변경
        // item1 : 빨강, item2 : 초록, item3 : 파랑
        const $ul = document.querySelector('.menu');
        $ul.addEventListener('click', function(e){
            const classValue = e.target.classList[1];
            switch(classValue) {
                case 'item1':
                    e.target.style.backgroundColor = '#f00';
                    break;
                case 'item2':
                    e.target.style.backgroundColor = '#0f0';
                    break;
                case 'item3':
                    e.target.style.backgroundColor = '#00f';
                    break;
            }
        })
    </script>
</body>
</html>
