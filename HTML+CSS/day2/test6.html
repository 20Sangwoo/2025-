<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 클래스와 태그 별로 선택자를 이용해 다른 옵션 부여 */
        .c1 {
            font-size: 32pt;
        }

        .c1.c2 {
            background-color: yellow;
        }

        ul, li {
            border: 1px solid blue;
        }

        ul > li {
            background-color: pink;
        }

        ul + p {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <ul>
        <li class="c1 c2">item1</li>
        <li>item2</li>
        <ul>
            <li class="c1">litem2-1</li>
            <li>litem2-2</li>
            <li>litem2-3</li>
        </ul>
        <li>item3</li>
    </ul>

    <p>문단</p>
    <p>문단2</p>
</body>
</html>
