<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* collapse 옵션을 부여하여 중복되는 테두리를 정리
        text-align = 텍스트 정렬
        caption-side = 캡션 위치 지정 (테이블 기준) */
        table {
            border-collapse: collapse;
            width: 350px;
            text-align: center;
        }

        th, td {
            border: 1px solid black;
        }

        th {
            background-color: gainsboro;
        }

        table caption {
            padding-top: 20px;
            caption-side: bottom;
        }
    </style>
</head> 
<body>
    <h3 style="margin-left: 135px;">학생 목록</h3>
    <table>
        <caption>학생 성적</caption>
        <thead>
            <tr>
                <th>이름</th>
                <th>나이</th>
                <th>전공</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>조상우</td>
                <td>25</td>
                <td>컴퓨터공학</td>
            </tr>
            <tr>
                <td>홍길동</td>
                <td>10</td>
                <td>화학</td>
            </tr>
            <tr>
                <td>김철수</td>
                <td>35</td>
                <td>기계공학</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
