<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="top">
        <div class="top_bar">
            <nav>
                <ul>
                    <li><a id="login" href="#">로그인</a></li>
                    <li><a href="#">회원가입</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <header class="head">

        <div class="img">
            <img class="img" src="https://images.unsplash.com/photo-1546900703-cf06143d1239?q=80&w=1150&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
            </div>

        <nav class="menu_bar">
            <ul>
                <li><a href="#">웹표준</a></li>
                <li><a href="#">자바</a></li>
                <li><a href="#">안드로이드</a></li>
                <li><a href="#">데이터베이스</a></li>
                <li><a href="#">스프링</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <aside class="left"></aside>

        <div class="input">
            <h3>회원가입</h3>
            <form class="form_bar">
                <label for="id">아이디</label>
                <input id="id" type="text">
                <label for="password">비밀번호</label>
                <input id="password" type="password">
                <label for="check">비밀번호확인</label>
                <input id="check" type="password">
                <label for="tel" >전화번호</label>
                <input id="tel" type="tel">
                <label for="name">별칭</label>
                <input id="name" type="text">
                <label>지역</label>
                <select>
                    <option>==선택==</option>
                    <option>서울</option>
                    <option>부산</option>
                    <option>대구</option>
                    <option>대전</option>
                    <option>울산</option>
                </select>

                <label>성별</label>
                <div class="gender">
                    <label for="male"><input type="radio" name="gender" id="male">남자</label>
                    <label for="female"><input type="radio" name="gender" id="female">여자</label>
                </div>

                <label>취미</label>
                <div class="hobby">
                    <label for="reading"><input type="checkbox" id="reading">독서</label>
                    <label for="listening"><input type="checkbox" id="listening">음악감상</label>
                    <label for="sport"><input type="checkbox" id="sport">운동</label>
                    <label for="game"><input type="checkbox" id="game">게임</label>
                </div>

                <label>생년월일</label>
                <input type="date">

                <button type="submit">회원가입</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Copyright by Gildong Hong. All Rights Reserved.</p>
    </footer>


</body>
</html>
