<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            font-size: 30px;
        }
        /* 요소의 n번째 자식에게 스타일 지정 */
        ul li:nth-of-type(1) {
            font-size: 32px;
        }

        ul li:nth-of-type(2) {
            font-size: 2em; /* em, rem = 부모 요소의 스타일에 대한 상대 단위 */
        }

        ul li:nth-of-type(3) {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <ul>
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>
</body>
</html>
