<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .visible {
            display: none;
        }

        .hidden {
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- css에서 요소 숨기기 -->
     <!-- display : 물리적 공간 차지 X / visibility : 물리적 공간은 차지 -->
    <button style=display:none;>클릭1</button>
    <button style="visibility: hidden;">클릭2</button>
    <button>클릭3</button>
</body>
</html>
