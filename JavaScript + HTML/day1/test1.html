<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반갑습니다</title>
    <style>
        /* span 태그는 inline 값을 가지므로 크기 조정 불가 / 내부 여백 조절은 가능 */
        span { 
            background-color: yellow;
            padding: 10px;
        }

        /* p 태그는 block 값을 가지므로 크기 조정 자유 */
        p {
            background-color: greenyellow;
            height: 50px;
            width: 120px;
        }
    </style>
</head>
<body>
    <h1>header 1</h1>

    <!-- inline 값을 가진 태그 <span> -->
    <span>KH</span>
    <span>정보교육원</span>

    <!-- block 값을 가진 태그 <p> -->
    <p>KH</p>
    <p>정보교육원</p>
</body>
</html>
