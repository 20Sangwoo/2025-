<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basis Example</title>
    <link rel="stylesheet" href="../reset.css">
    <!-- 구글 아이콘 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=photo_camera" />
    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <style>
      * {outline:1px solid red;}

      .noto-sans-myfont {
        font-family: "Noto Sans KR", sans-serif;
        font-optical-sizing: auto;
        font-weight: 500;
        font-style: normal;
        }

      header {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;

        justify-content: flex-start;
        align-items: stretch;

        height: 100px;
        background-color: #efefef;
      }
      .logo {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 10px;
      }
      .logo .logo__img {
        margin-right: 10px;
      }

      .logo .logo__img ,material-symbols-outlined {
        vertical-align: bottom; /* 인라인 요소의 수직 정렬 */
      }

      .logo .logo__text .logo__text-left {
        text-transform: capitalize;
      }
      .logo .logo__text .logo__text-right {
       color: #cf6342;
      }

      .logo, .membership {
        flex-grow: 0;
        flex-shrink: 0;
      }
      .menu {
        display: flex;
        align-content:  space-evenly;
        flex-wrap: wrap;

        flex: 1 1 auto;
        text-transform: uppercase;
      }
      .menu .menu__item{
        display: flex;
        flex: 1 1 auto;
        justify-content:center;
        align-items: center;

        min-width: 60px; /* 최소폭을 60px로 설정 */
      }
      .membership {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0 10px;
      }
      .membership .join {
        margin-right: 10px;
      }

      .membership .join,
      .membership .login {
        background-color: #5c5e5b;
        color: #fff;
        text-transform: uppercase;
        padding: 5px 7px;
        border-radius: 10px;
      }
    </style>
</head>
<body>
  <header class=".noto-sans-myfont">
    <ul class="logo">
      <li class="logo__img"><span class="material-symbols-outlined">
        photo_camera
        </span></li>
      <li class="logo__text">
        <span class="logo__text-left">photobox</span>
        <span class="logo__text-right">.com</span>
      </li>
    </ul>
    <nav class="menu">
      <a class="menu__item" href="">company</a>
      <a class="menu__item" href="">services</a>
      <a class="menu__item" href="">shopping</a>
      <a class="menu__item" href="">about us</a>
    </nav>
    <ul class="membership">
      <li class="join">membership join</li>
      <li class="login">login-in</li>
    </ul>
  </header>
</body>
</html>
